<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/JavaScript">
		function static_num()
		{
			document.getElementById("btnOperate").onclick = function () {
				var arr = new Array();
				var items = document.getElementsByName("img");
				for (i = 0; i < items.length; i++) {
					if (items[i].checked) {
						arr.push(items[i].value);
					}
				}
				alert("选择的个数为：" + arr.length);
			};
		};
		</script>
